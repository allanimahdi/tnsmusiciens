<Page loaded="pageLoaded" class="page" xmlns="http://www.nativescript.org/tns.xsd">

<ScrollView>
  <StackLayout class="home-panel">
    <Image src="~/images/map-marker-icon.png" height="60"> </Image>
    <Button text="Get My Location" (tap)="getLocation()" class="btn btn-primary"></Button>
      <Label text="{{ 'Latitude: ' + lat }}" class="lbl" ></Label>
      <Label text="{{ 'Longitude: ' + lon }}" class="lbl"></Label>
      <Label text="{{ 'Speed: ' + speed }}" class="lbl" ></Label>
      <Label text="{{ 'Address: ' + addr }}" class="lbl" textWrap="true" ></Label>
  </StackLayout>
</ScrollView>
</Page>
